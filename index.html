<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Uloopet:wght@100..400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="rightPanel"></div>
        <div id="centerPanel">
            <div id="mainContainer">
                <div class="display">
                    <input type="text" name="display" id="display"><div id="solarPanel"></div>
                </div>
                <div id="buttons">
                    <div id="row">
                        <button class="numbers" value="7">7</button>
                        <button class="numbers" value="8">8</button>
                        <button class="numbers" value="9">9</button>
                        <button class="numbers" value="+">+</button>
                    </div>
                    <div id="row">
                        <button class="numbers" value="4">4</button>
                        <button class="numbers" value="5">5</button>
                        <button class="numbers" value="6">6</button>
                        <button class="numbers" value="-">-</button>
                    </div>
                    <div id="row">
                        <button class="numbers" value="1">1</button>
                        <button class="numbers" value="2">2</button>
                        <button class="numbers" value="3">3</button>
                        <button class="numbers" value="*">*</button>
                    </div>
                    <div id="row">
                        <button class="numbers" value="C">C</button>
                        <button class="numbers" value="0">0</button>
                        <button class="numbers" value="=">=</button>
                        <button class="numbers" value="/">/</button>
                    </div>
                </div>
            </div>
                <script src="script2.js"></script>
            <div id="footer"><p>Designed by <a href="https://github.com/BlairStChair">BlairStChair</a></p></div>
        </div>
        <div id="leftPanel"></div>
    </body>
</html>
